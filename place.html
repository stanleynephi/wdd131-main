<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content = "a website providing informations about Ghana">
    <meta name="author" content = "Nuley Stanley Nephi">
    <link rel="stylesheet" href="./week03/styles/places-large.css">
    <link rel="stylesheet" href="./week03/styles/places.css">
    <script defer src="./week03/scripts/place.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Welcome To Ghana</title>
</head>
<body>
   <header><h1>Ghana</h1></header>
   <main>
    <section class="welcomeimage heroimage">
        <picture>
            <source media="(min-width:767px)" srcset="./week03/images/nkrumahpark8.webp" alt="image of ghana's first president">
            <img src="./week03/images/kwame.webp" alt="images of the kwame nkurumah's museum">
        </picture>

    </section>
    <section class="countrydata countryvalues">
        <h1>Data</h1>
        <ul>
            <li><b>area:</b> 238,533 km<sup>2</sup></li>
            <li><b>population:</b> 33.48 million</li>
            <li><b>capital:</b> accra</li>
            <li><b>language:</b> english</li>
            <li><b>currency:</b> cedis</li>
            <li><b>time zone:</b> GMT 0</li>
            <li><b>calling code:</b> +233</li>
            <li><b>internet TLD:</b> .gh</li>
        </ul>
    </section>
    <section class="weatherdata weatherinformation">
        <h1>Weather</h1>
        <img src="./week03/images/weather.svg" alt="weather svg">
        <ul>
            <li class="temperature"></li>
            <li class="condition"></li>
            <li class="windspeed"></li>
            <li class="windchill"></li>
        </ul>
    </section>
   </main>
   <footer>
    <p>&copy<span></span> Stanley Nuley Nephi | Ghana</p>
    <p class="lastmodified .lastupdate"></p>
   </footer>
</body>
</html>
