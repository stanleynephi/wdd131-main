<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content = "html dynamic forms">
    <meta name="author" content = "Nuley Stanley Nephi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script defer src="./scripts/form.js"></script>
    <title>Product Review Forms</title>
    <link rel="stylesheet" href="./styles/form-small.css">
</head>
<body>
   <header>
    <h1>
        Please Leave A Review
    </h1>
   </header>
   <main>
    <form action="review.html" method="get">
        <label>
            Section name
            <select name="productname" id="productname" required>
                <option value="select product" disabled selected>Select Product</option>
            </select>
        </label>
        <label>
            Please Rate Our Website and Services
            <div class="stars">
                <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
                <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
                <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
                <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
                <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
            </div>
        </label>

    <label>
        Date of Visit
        <input type="date" id="installation" name="installation" required>
    </label>
    <label>
        Which feature did you find useful about our website
        <div class="productsrate">
            <label for="rate1">
                <input type="checkbox"><label>Accesibility</label>
            </label>
            <label for="rate1">
                <input type="checkbox"><label>Ease of Navigation</label>
            </label>
            <label for="rate1">
                <input type="checkbox"><label>Functionality</label>
            </label>
            <label for="rate1">
                <input type="checkbox"><label>Quality Content</label>
            </label>

        </div>
    </label>
    <label>
        Written Review
        <textarea id="review" name="review"></textarea>
    </label>
    <label>
        Username <small>(optional)</small>
        <input type="text" id="username" name="username" optional>
    </label>
    <label>
        <input type="submit" id="submit" name="submit">
    </label>
    </form>
   </main>
   <footer>
    <p>&copy; nuley stanley nephi | ghana</p>
    <span id="lastmodified"></span>
  </footer>
</body>
</html>
